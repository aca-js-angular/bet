<h1>{{a}}</h1>
<div id="catBody">
    <div class="categories">
        <div (click)="showGamesWithCategory('allSports')">
            <div >


                <img class="logo" src="assets/img/Gameslogos80X80/Allgames.svg">

            </div> 
            <span [ngClass]="{'checkCat': (currentCategory == 'allSports')}">All Sports</span>
        </div>  
          
        <div
            *ngFor="let cat of categories | gamesFilter : (allGames | dateFilter :  nextHours : selectedDayFromCalendar)">
            <div (click)="showGamesWithCategory(cat.name)">               
                <div *ngIf="(cat.name == currentCategory); else elseBlock"><img class="logo" src="assets/img/Gameslogos80X80/{{cat.name+greenPicture}}.svg" >  </div>
            <ng-template #elseBlock><div><img class="logo" src="assets/img/Gameslogos80X80/{{cat.name}}.svg" ></div>  </ng-template>
                <span [ngClass]="{'checkCat': (cat.name == currentCategory)}">{{cat.name}}</span>
            </div>
        </div>
    </div>
    <div id="date">
        <p>Select date</p>


        
        <app-calendar (selectedDate)="selectDay($event)"></app-calendar>

        
    </div>
</div>
<div class="allGames">
    <div class="subCategories">
        <div #subCategory (click)="showGamesWithSubCategory(subCat)" class="subCat"
            *ngFor="let subCat of filteredSubCategories | subCategoriesFilter : (allGames | dateFilter : nextHours: selectedDayFromCalendar)">
            <div>
                <span [ngClass]="{'inSubCat': (currentSubCategory && subCat == currentSubCategory)}"></span>
                <span>{{subCat}}</span>
            </div>
        </div>
    </div>

    <div class="container" *ngIf="!params?.id">
        <div class="select">
            <select #category2 (change)="showGamesWithCategory(category2.value)" class="catFilterSelect">
                <option [value]="cat.name"
                    *ngFor="let cat of categories | gamesFilter : (allGames | dateFilter :  nextHours : selectedDayFromCalendar)">
                    {{cat.name}}
                </option>
            </select>
            <select #selectedTime (change)='selectTime(selectedTime.value)' class="dateFilterSelect">
                <option value="3">Next 3 Hours</option>
                <option value="5">Next 5 Hours</option>
                <option value="6">Next 6 Hours</option>
                <option value="24">Next 24 Hours</option>
                <option selected value="500000000000">Next 30 Hours</option>
            </select>
        </div>
        <div class="games" *ngFor="let game of filteredGames | dateFilter : nextHours: selectedDayFromCalendar">
            <img class="logo" src="assets/img/Gameslogos60X60/{{game.categoryName}}.png">
            <div class="game">
                <div>
                    <p>{{game.team1}}</p>
                    <p>{{game.team2}}</p>
                </div>
                <div>
                    <p>{{game.start_time.seconds*1000 | date:'longDate'}}</p>
                    <p>{{game.start_time.seconds*1000 | date:'shortTime'}}</p>
                </div>

            </div>
            <div class="bet">
                <button type="button" (click)="getCurrentGame(game)"
                    [routerLink]="['/', 'home', game.categoryName, game.subCategoryName, game.id]">Details
                </button>
            </div>


        </div>
    </div>
    <app-game-details *ngIf="params?.id" class="game-details"></app-game-details>
</div>
