<div class="catBody">
    <div class="categories">
        <div *ngFor="let cat of categories | gamesFilter : (allGames | dateFilter :  nextHours : selectedDayFromCalendar)">
            <div>
                <div class="logo"></div>
                <p (click)="showGamesWithCategory(category.innerHTML)" #category>{{cat.name}}</p>
            </div>
        </div>
    </div>
    <div id="date">
        <app-calendar (selectedDate)= "selectDay($event)"  [dateFromSelect]="selectedDayFromCalendar"></app-calendar>
        
    </div>
</div>

<h5>{{selectedDay}}</h5>

<div class="allGames">
    <div class="subCategories">
        <div #subCategory (click)="showGamesWithSubCategory(subCat)" class="subCat" 
                *ngFor="let subCat of filteredSubCategories | subCategoriesFilter : (allGames | dateFilter : nextHours: selectedDayFromCalendar)"
                >
            {{subCat}}
        </div>
    </div>

    <div class="container" *ngIf="!showGameDetails">
        <div class="select">
            <select #category2 (change)="showGamesWithCategory(category2.value)" class="catFilterSelect">
                <option 
                    [value]="cat.name"
                    *ngFor="let cat of categories | gamesFilter : (allGames | dateFilter :  nextHours : selectedDayFromCalendar)">{{cat.name}}
                </option>
            </select>
            <select #selectedTime (change)='selectTime(selectedTime.value)' class="dateFilterSelect"> 
                <option value ="3" >Next 3 Hours</option>
                <option value="5">Next 5 Hours</option>
                <option value="6">Next 6 Hours</option>
                <option value="24">Next 24 Hours</option>
                <option selected value="500000000000">Next 30 Hours</option>
            </select>
        </div>
        <div class="games" *ngFor="let game of filteredGames | dateFilter : nextHours: selectedDayFromCalendar">
            <div class="logo"></div>
            <div class="game">
                <div>
                    <p>{{game.team1}}</p>
                    <p>{{game.team2}}</p>
                </div>
                <div>
                    <p>{{game.start_time.seconds*1000 | date:'longDate'}}</p>
                    <p>{{game.start_time.seconds*1000 | date:'shortTime'}}</p>
                </div>

            </div>
            <div class="bet">
                <div>
                    <div>
                        <p>{{game.team1}}</p>
                        <p>{{game.odds.team_1}}</p>
                    </div>
                </div>
                <div>
                    <div>
                        <p>X</p>
                        <p>{{game.odds.draw}}</p>
                    </div>
                </div>
                <div>
                    <div>
                        <p>{{game.team2}}</p>
                        <p>{{game.odds.team_2}}</p>
                    </div>
                </div>
            </div>
            
            <button type="button"
                    (click)="getCurrentGame(game)"
                    [routerLink]="['/', 'home', game.categoryName, game.subCategoryName, game.team1, 'vs', game.team2]">Details
            </button>
        </div>
    </div>
    <app-game-details *ngIf="showGameDetails" class="game-details"></app-game-details>
</div>
