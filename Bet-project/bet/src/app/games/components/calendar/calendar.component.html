<div class="calendar"> 
  <select class="form-control">
    <option selected>{{day | date:'dd/MMM/yyyy'}}</option>
  </select>
 <button>Search</button>
</div>
<div class="calendar-container mat-elevation-z3" *ngIf="true">
    
          <xunk-calendar [selectedDate]="selDate"
                         
                         (change)="dateChanged($event)"
                         
                         primaryColor="#673ab7"
                         primaryForeground="white">
          </xunk-calendar>
</div>
