<form [formGroup]="depositForm">
<div class="deposit" >
    <div class="depositWithdrawal">
        <div  (click)="openDeposit()" [ngClass]="{'check': showDeposit}" ><span>Deposit</span></div>
        <div  (click)="openWithdrawal()" [ngClass]="{'check': !showDeposit}"><span> Withdrawal</span></div>

    </div>
    <div class="cardDetails" *ngIf=showDeposit>
        <div>
            <h3>Please Enter Your Card Details!</h3>
        </div>
        <div>
            <p>Card Number</p>
            <input type="text" placeholder="ex. 1234-1234-1234-1234" formControlName="cardNumber">
        </div>
        <div>
            <p>Expiry Date</p>
            <div class="expiryDate">
                <input type="text" placeholder="mm"  formControlName="expiryDateMM">
                <input type="text" placeholder="yyyy"  formControlName="expiryDateYY">
            </div>
        </div>
        <div>
            <p>Card Holder`s Name</p>
            <input type="text" placeholder="ex. Jhon Smith" formControlName="cardHoldersName">
        </div>
        <div>
            <p>CVC Number</p>
            <input type="number" placeholder="ex 123" formControlName="cvcNumber">
        </div>
        <div>
            <p>Deposit Amount <br>
                <span>(Min. 5000AMD)</span>
            </p>
            <input type="number" placeholder="ex 5000" formControlName="depositAmount">
        </div>
        <button type="submit" [disabled]="depositForm.invalid" class="dep" mat-dialog-close (click)="depositBalance()">Deposit</button>
    </div>
    <div class="withdrawal" *ngIf="!showDeposit">
        <div class="cardDetails">
            <div>
                <h3>How much would you like to Withdraw ? </h3>
            </div>
            <div>
                <p>Withdraw Amount <br>
                    <span>(Min. 5000 AMD)</span>
                </p>
                <input type="text" placeholder="ex. 5000" formControlName="depositAmount">
            </div>
            <button class="dep" mat-dialog-close (click)="withdrawlBalance()">Withdrawl</button>
        </div>
    </div>
</div>
</form>
