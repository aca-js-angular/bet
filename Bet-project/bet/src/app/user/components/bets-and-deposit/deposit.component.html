<form [formGroup]="depositForm">
    <div class="deposit">
        <div class="depositWithdrawal">
            <div (click)="openDeposit()" [ngClass]="{'check': showDeposit}"><span>Deposit</span></div>
            <div (click)="openWithdrawal()" [ngClass]="{'check': !showDeposit}"><span> Withdrawal</span></div>
        </div>
        <div class="cardDetails" *ngIf=showDeposit>
            <div>
                <h3>Please Enter Your Card Details!</h3>
            </div>
            <div>
                <p>Card Number</p>
                <input type="tel" autocomplete="cc-number" id="cc-number" ccNum placeholder="ex. 1234 1234 1234 1234" 
                    formControlName="cardNumber"
                    [ngClass]="{'invalid-border': _cardNumber.invalid && (_cardNumber.dirty || _cardNumber.touched)}">
            </div>
            <div>
                <p>Expiry Date</p>

                <input type="tel" autocomplete="cc-exp" id="cc-exp" ccExp placeholder="MM/YY or MM/YYYY" 
                    formControlName="expiryDate"
                    [ngClass]="{'invalid-border': _expiryDate.invalid && (_expiryDate.dirty || _expiryDate.touched)}">
            </div>
            <div>
                <p>Card Holder`s Name</p>
                <input type="text" placeholder="ex. Jhon Smith" formControlName="cardHoldersName"
                    [ngClass]="{'invalid-border': _cardHoldersName.invalid && (_cardHoldersName.dirty || _cardHoldersName.touched)}">
            </div>
            <div>
                <p>CVC Number</p>
                <input type="tel" autocomplete="cc-cvc" id="cc-csc" ccCvc placeholder="ex 123"
                    formControlName="cvcNumber"
                    [ngClass]="{'invalid-border': _cvcNumber.invalid && (_cvcNumber.dirty || _cvcNumber.touched)}">
            </div>
            <div>
                <p>Deposit Amount <br>
                    <span>(Min. 5000AMD)</span>
                </p>
                <input type="number" placeholder="ex 5000" formControlName="depositAmount"
                    [ngClass]="{'invalid-border': _depositAmount.invalid && (_depositAmount.dirty || _depositAmount.touched)}">
            </div>
            <button type="submit" [disabled]="depositForm.invalid" class="dep" mat-dialog-close
                (click)="depositBalance()">Deposit</button>
        </div>
        <div class="withdrawal" *ngIf="!showDeposit">
            <div class="cardDetails">
                <div>
                    <h3>How much would you like to Withdraw ? </h3>
                </div>
                <div>
                    <p>Withdraw Amount <br>
                        <span>(Min. 5000 AMD)</span>
                    </p>
                    <input type="text" placeholder="ex. 5000" formControlName="depositAmount"
                        [ngClass]="{'invalid-border': _depositAmount.invalid && (_depositAmount.dirty || _depositAmount.touched)}">
                </div>
                <button class="dep" mat-dialog-close (click)="withdrawlBalance()">Withdrawl</button>
            </div>
        </div>
    </div>
</form>
